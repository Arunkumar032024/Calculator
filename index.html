<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Calculator |</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- link own css -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="history"></div>
        <div class="calculator">
            <div class="clac">
                <h2>Calc</h2>
                <i id="del-history" class="fa-solid fa-ban"></i>
                <div>
                    <i id="show-history" class="fa-solid fa-clock"></i>
                    <span>THEME</span> <input type="range" id="progress"  min="0" max = "100" value="0" step="3">
                    <span id="range">1 &emsp; 2 &emsp; 3</span>
                </div>
                
            </div>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="buttons">
                <div>
                    <input type="button" value="7" onclick="inputValue('7')">
                    <input type="button" value="8" onclick="inputValue('8')">
                    <input type="button" value="9" onclick="inputValue('9')">
                    <input type="button" value="DEL" id="del" onclick="deleteValue()">
                </div>
                <div>
                    <input type="button" value="4" onclick="inputValue('4')">
                    <input type="button" value="5" onclick="inputValue('5')">
                    <input type="button" value="6" onclick="inputValue('6')">
                    <input type="button" value="+" onclick="inputValue('+')">
                </div>
                <div>
                    <input type="button" value="1" onclick="inputValue('1')">
                    <input type="button" value="2" onclick="inputValue('2')">
                    <input type="button" value="3" onclick="inputValue('3')">
                    <input type="button" value="-" onclick="inputValue('-')">
                </div>
                <div>
                    <input type="button" value="." onclick="inputValue('.')">
                    <input type="button" value="0" onclick="inputValue('0')">
                    <input type="button" value="/" onclick="inputValue('/')">
                    <input type="button" value="*" onclick="inputValue('*')">
                </div>
                <div>
                    <input type="button" value="RESET" id="reset" onclick="resetValue()">
                    <input type="button" value="=" id="equal" onclick="evaluateResult()">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
